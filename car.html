<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Game</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }

    .hide { display: none; }

    .car, .enemy {
      position: absolute;
      bottom: 100px;
      left: 120px;
      width: 40px;
      height: 90px;
      font-size: 2em;
      text-align: center;
      vertical-align: middle;
      background-color: red;
      background-image: url(car2.png);
      background-size: cover;
    }

    .line {
      position: absolute;
      height: 60px;
      width: 10px;
      margin-left: 95px;
      background-color: white;
    }

    .score {
      background-color: black;
      height: 35px;
      text-align: center;
      color: white;
    }

    .gameArea {
      background-color: black;
      width: 200px;
      height: 100vh;
      overflow: hidden;
      position: relative;
      margin: auto;
    }

    .startScreen {
      position: absolute;
      background-color: red;
      left: 28%;
      top: 40px;
      color: black;
      z-index: 1;
      text-align: center;
      border: 5px groove white;
      padding: 15px;
      margin: auto;
      width: 35%;
      font-family: sans-serif;
    }

    .mobile-controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      gap: 40px;
    }

    .mobile-controls button {
      font-size: 2em;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    #flyBtn {
      position: fixed;
      top: 80px;
      right: 30px;
      z-index: 1001;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 10px;
      background-color: gold;
      color: black;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="score"></div>
  <div class="game"></div>
  <div class="startScreen">Press here to Start. <br> Try Again!.....</div>
  <div class="gameArea"></div>

  <!-- Mobile Controls -->
  <div class="mobile-controls">
    <button id="leftBtn">‚¨ÖÔ∏è</button>
    <button id="rightBtn">‚û°Ô∏è</button>
  </div>

  <!-- Flying Mode Button -->
  <button id="flyBtn" class="hide">üöÄ Flying Mode</button>

  <script>
    const score = document.querySelector(".score");
    const startScreen = document.querySelector(".startScreen");
    const gameArea = document.querySelector(".gameArea");
    const flyBtn = document.getElementById("flyBtn");

    let player = { speed: 3, score: 0 };
    let keys = { ArrowUp: false, ArrowDown: false, ArrowRight: false, ArrowLeft: false, Space: false };
    let invincible = false;
    let nextPowerUpScore = 1000;
    let canFly = false;

    startScreen.addEventListener("click", start);
    document.addEventListener("keydown", pressOn);
    document.addEventListener("keyup", pressOff);

    function moveLines() {
      let lines = document.querySelectorAll(".line");
      lines.forEach(item => {
        if (item.y >= 550) item.y -= 750;
        item.y += player.speed;
        item.style.top = item.y + "px";
      });
    }

    function isCollide(a, b) {
      let aRect = a.getBoundingClientRect();
      let bRect = b.getBoundingClientRect();

      return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
      );
    }

    function moveEnemy(car) {
      let ele = document.querySelectorAll(".enemy");
      ele.forEach(item => {
        if (!invincible && isCollide(car, item)) {
          endGame();
        }
        if (item.y >= 800) {
          item.y -= 1000;
          item.style.left = Math.floor(Math.random() * 150) + "px";
        }
        item.y += player.speed;
        item.style.top = item.y + "px";
      });
    }

    function playGame() {
      let car = document.querySelector(".car");
      moveLines();
      moveEnemy(car);
      let road = gameArea.getBoundingClientRect();

      if (player.start) {
        if (keys.ArrowUp && player.y > road.top) player.y -= player.speed;
        if (keys.ArrowDown && player.y < road.bottom) player.y += player.speed;
        if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
        if (keys.ArrowRight && player.x < (road.width - 50)) player.x += player.speed;

        car.style.left = player.x + 'px';
        car.style.top = player.y + 'px';

        window.requestAnimationFrame(playGame);
        player.score++;
        score.innerText = "Score : " + player.score;

        if (player.score >= nextPowerUpScore && !canFly) {
          canFly = true;
          flyBtn.classList.remove("hide");
        }

        if (keys.Space && canFly) {
          activateFlyingMode();
        }
      }
    }

    function pressOn(e) {
      e.preventDefault();
      if (e.code === "Space") keys.Space = true;
      else keys[e.key] = true;
    }

    function pressOff(e) {
      e.preventDefault();
      if (e.code === "Space") keys.Space = false;
      else keys[e.key] = false;
    }

    function endGame() {
      player.start = false;
      score.innerHTML = "Game Over <br> Score was :" + player.score;
      startScreen.classList.remove("hide");
    }

    function start() {
      startScreen.classList.add("hide");
      gameArea.classList.remove("hide");
      gameArea.innerHTML = "";
      player.start = true;
      player.score = 0;
      nextPowerUpScore = 1000;
      invincible = false;
      canFly = false;
      flyBtn.classList.add("hide");

      for (let x = 0; x < 10; x++) {
        let div = document.createElement("div");
        div.classList.add("line");
        div.y = x * 150;
        div.style.top = (x * 150) + "px";
        gameArea.appendChild(div);
      }

      window.requestAnimationFrame(playGame);

      let car = document.createElement("div");
      car.setAttribute("class", "car");
      gameArea.appendChild(car);

      player.x = car.offsetLeft;
      player.y = car.offsetTop;

      for (let x = 0; x < 5; x++) {
        let enemy = document.createElement("div");
        enemy.classList.add("enemy");
        enemy.innerHTML = "<br>" + (x + 1);
        enemy.y = ((x + 1) * 600) * -1;
        enemy.style.top = enemy.y + "px";
        enemy.style.left = Math.floor(Math.random() * 150) + "px";
        enemy.style.backgroundColor = randomColor();
        gameArea.appendChild(enemy);
      }
    }

    function randomColor() {
      function c() {
        let hex = Math.floor(Math.random() * 256).toString(16);
        return ("0" + hex).substr(-2);
      }
      return "#" + c() + c() + c();
    }

    function activateFlyingMode() {
      invincible = true;
      canFly = false;
      flyBtn.classList.add("hide");
      const car = document.querySelector(".car");
      car.style.filter = "drop-shadow(0 0 15px cyan)";
      setTimeout(() => {
        invincible = false;
        car.style.filter = "none";
        nextPowerUpScore += 1000;
      }, 5000);
    }

    flyBtn.addEventListener("click", activateFlyingMode);

    const leftBtn = document.getElementById("leftBtn");
    const rightBtn = document.getElementById("rightBtn");

    leftBtn.addEventListener("touchstart", () => keys.ArrowLeft = true);
    leftBtn.addEventListener("touchend", () => keys.ArrowLeft = false);

    rightBtn.addEventListener("touchstart", () => keys.ArrowRight = true);
    rightBtn.addEventListener("touchend", () => keys.ArrowRight = false);
  </script>
</body>
</html>
